<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="heading" onclick="changeText()">JavaScript</h1>
        <p id="addition"></p>
          

        <script>
            document.getElementById("addition").innerHTML= addNumbers(5, 6);

            function changeText(){
                heading = document.getElementById("heading");
                if(heading.innerHTML==='JavaScript.'){
                    heading.innerHTML='is awesome';
                } else {
                    heading.innerHTML='JavaScript';
                }
                
            }
            
            function addNumbers(num1, num2){
                return num1 + num2;

            }
            
          
        </script>
    </body>
</html>
